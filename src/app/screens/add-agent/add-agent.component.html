<form (ngSubmit)="onSubmit(agentForm); agentForm.resetForm();" #agentForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Name" name="name" ngModel required #name="ngModel">
  </mat-form-field>
  <button mat-button color="primary">Save</button>
</form>

<mat-nav-list>
  <mat-list-item role="listitem" *ngFor="let agent of agents$ | async"> {{ agent.name }} </mat-list-item>
</mat-nav-list>
